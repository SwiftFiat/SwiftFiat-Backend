name: Deploy to staging 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write 
  contents: read    

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout 
      uses: actions/checkout@v3

    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
         role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
         role-session-name: GitHub_to_AWS_via_FederatedOIDC
         aws-region: ${{ secrets.AWS_REGION }} 

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: creating env file and make build.
      run: |
        echo "${{ secrets.ENV }}" > .env   

    - name: Build, tag, and push image to Aws ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> '$GITHUB_OUTPUT'

  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull docker image
        run: sudo docker pull 654654418959.dkr.ecr.us-east-1.amazonaws.com/swiftfiat-backend:latest

      - name: Delete old container
        run: sudo docker rm -f swiftfiat-backend 

      - name: Run docker container          
        run: sudo docker run -d -p 9000:9000 --name swiftfiat-backend  654654418959.dkr.ecr.us-east-1.amazonaws.com/swiftfiat-backend